<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div id="content">
        <div class="sidebar"></div>
        <div class="main">
            <div id="todos-section">
                <h2 id="content-heading">All Todos</h2>
                <div id="todos-container">
                    <div class="todo-header">
                        <p class="header" id="title-header">Title</p>
                        <p class="header" id="priority-header">Priority</p>
                        <p class="header" id="tag-header">Tag</p>
                        <p class="header" id="due-date-header">Due Date</p>
                        <p class="header" id="controls-header">Actions</p>
                    </div>
                    <div class="todo-item">
                        <p class="todo-title todo-item-value">Shoulder Day</p>
                        <p class="todo-prority todo-item-value">Medium</p>
                        <p class="todo-tag todo-item-value">Gym</p>
                        <p class="todo-due-date todo-item-value">October 10, 2024</p>
                        <div class="todo-complete-toggle todo-item-value">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="todo-item">
                        <p class="todo-title todo-item-value">Shoulder Day</p>
                        <p class="todo-prority todo-item-value">Medium</p>
                        <p class="todo-tag todo-item-value">Gym</p>
                        <p class="todo-due-date todo-item-value">October 10, 2024</p>
                        <div class="todo-complete-toggle todo-item-value">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="todo-item">
                        <p class="todo-title todo-item-value">Shoulder Day</p>
                        <p class="todo-prority todo-item-value">Medium</p>
                        <p class="todo-tag todo-item-value">Gym</p>
                        <p class="todo-due-date todo-item-value">October 10, 2024</p>
                        <div class="todo-complete-toggle todo-item-value">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="todo-item">
                        <p class="todo-title todo-item-value">Shoulder Day</p>
                        <p class="todo-prority todo-item-value">Medium</p>
                        <p class="todo-tag todo-item-value">Gym</p>
                        <p class="todo-due-date todo-item-value">October 10, 2024</p>
                        <div class="todo-complete-toggle todo-item-value">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
